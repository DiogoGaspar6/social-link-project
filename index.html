      <div class="container">
        <img src="assets/images/IMG_3982-2.jpeg" alt="Foto de Perfil" />
        <p class="name">Diogo Gaspar</p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (location.protocol === 'https:' || location.hostname === 'localhost') {
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('portrait').then(() => {
              if (screen.orientation.type.startsWith('portrait')) {
                console.log('Orientation locked to portrait successfully.');
              } else {
                console.error('Failed to lock orientation to portrait.');
              }
            }).catch(function(error) {
              console.error('Orientation lock failed: ', error);
            });
          } else {
            console.warn('Screen orientation lock is not supported by this browser.');
          }
        } else {
          console.warn('Screen orientation lock can only be used in secure contexts (HTTPS or localhost).');
        }
      });
    </script>
  </body>
</html>
